<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower Defense Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="tower-panel">
      <h3>Select Tower</h3>
      <div class="tower" data-cost="100" data-color="green" title="Basic Tower - Damage: 1" draggable="true"></div>
      <div class="tower" data-cost="200" data-color="blue" title="Advanced Tower - Damage: 1" draggable="true"></div>
      <div class="tower" data-cost="300" data-color="red" title="Elite Tower - Damage: 1" draggable="true"></div>
      <div id="info">
        <div id="money">Money: $500</div>
        <div id="health">Health: 10</div>
      </div>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
