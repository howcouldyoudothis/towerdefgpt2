<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower Defense Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="sidebar">
      <h3>Towers</h3>
      <div class="tower" data-cost="100" data-color="green" title="Basic Tower"></div>
      <div class="tower" data-cost="200" data-color="blue" title="Advanced Tower"></div>
      <div class="tower" data-cost="300" data-color="red" title="Elite Tower"></div>
      <div id="money">Money: $500</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
